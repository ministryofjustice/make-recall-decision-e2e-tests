version: 2.1

orbs:
  hmpps: ministryofjustice/hmpps@6
  node: circleci/node@6.1.0
  slack: circleci/slack@4.10.1

parameters:
  alerts-slack-channel:
    type: string
    default: make-recall-decisions-pipeline
  releases-slack-channel:
    type: string
    default: make-recall-decisions-pipeline
  e2e-parallelism:
    type: integer
    default: 6
  e2e-parallelism-env:
    type: integer
    default: 1

slack-fail-post-step: &slack-fail-post-step
  post-steps:
    - slack/notify:
        event: fail
        branch_pattern: main
        channel: << pipeline.parameters.alerts-slack-channel >>
        custom: |
          {
            "text": "",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "‚ùå *Failure* `${CIRCLE_PROJECT_REPONAME}` - `${CIRCLE_JOB}` (Build: #${CIRCLE_BUILD_NUM}) on `${CIRCLE_BRANCH}`"
                }
              },
              {
                "type": "actions",
                "elements": [
                  {
                    "type": "button",
                    "text": { "type": "plain_text", "text": "View Job" },
                    "url": "${CIRCLE_BUILD_URL}"
                  }
                ]
              }
            ]
          }

jobs:
  validate:
    machine:
      image: ubuntu-2204:current
      docker_layer_caching: true
    resource_class: xlarge
    steps:
      - checkout
      - restore_cache:
          keys:
            - gradle-{{ checksum "build.gradle.kts" }}
            - gradle-
      - run:
          name: Run check & send results to sonarcloud
          command: |
            export GRADLE_OPTS="--add-opens=java.prefs/java.util.prefs=ALL-UNNAMED --add-opens=java.base/java.lang=ALL-UNNAMED"
            ./gradlew check sonarqube
      - save_cache:
          paths:
            - ~/.gradle
          key: gradle-{{ checksum "build.gradle.kts" }}
      - store_test_results:
          path: build/test-results
      - store_artifacts:
          path: build/reports/tests
      - store_artifacts:
          path: build/reports/jacoco/test/html

  e2e_test:
    executor:
      name: hmpps/default
      tag: "3.10"
    parameters:
      environment:
        type: string
    steps:
      - checkout
      - run:
          name: Run E2E tests on '<< parameters.environment >>'
          command: ./scripts/run-e2e-tests.sh -e << parameters.environment >>

  e2e_environment_test:
    circleci_ip_ranges: true # opt-in to jobs running on a restricted set of IPs
    docker:
      - image: cypress/browsers:node-20.9.0-chrome-118.0.5993.88-1-ff-118.0.2-edge-118.0.2088.46-1

    parallelism: << pipeline.parameters.e2e-parallelism-env >>
    resource_class: large
    parameters:
      environment:
        type: string
        default: dev
      e2e-tags:
        type: string
        default: "@E2E"
    steps:
      - run:
          name: Checkout/clone make-recall-decision-e2e-tests
          command: |
            git clone https://github.com/ministryofjustice/make-recall-decision-e2e-tests.git
            cd make-recall-decision-e2e-tests 
            git checkout ${CIRCLE_BRANCH}
      # the credentials need to be updated before running apt-get update
      - run:
          name: Update credentials
          command: wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | tee /etc/apt/trusted.gpg.d/google.asc >/dev/null
      # curl is needed by the node/install command with the node-version parameter, but isn't in the cypress image
      - run:
          name: Install curl
          command: 'apt-get update && apt-get install curl -y'
      - node/install:
          node-version: '20' # node/install doesn't have a working_directory parameter, but the .nvmrc file is in a
                             # sub-directory (make-recall-decision-e2e-tests), so we need to set the node version here
      - run:
          working_directory: make-recall-decision-e2e-tests
          name: Install packages
          command: 'npm run setup'
      - run:
          working_directory: make-recall-decision-e2e-tests
          environment:
            FEATURE_FLAG_QUERY_PARAMETERS_ENABLED: 'true'
          name: E2E Check - << parameters.environment >>
          command: |
            echo $(pwd)
            shopt -s globstar

            npx cypress run \
              --env TAGS='<< parameters.e2e-tags >>',USERNAME_PO=${<< parameters.environment >>_CYPRESS_USERNAME_PO},PASSWORD_PO=${<< parameters.environment >>_CYPRESS_PASSWORD_PO},USERNAME_SPO=${<< parameters.environment >>_CYPRESS_USERNAME_SPO},PASSWORD_SPO=${<< parameters.environment >>_CYPRESS_PASSWORD_SPO},USERNAME_ACO=${<< parameters.environment >>_CYPRESS_USERNAME_ACO},PASSWORD_ACO=${<< parameters.environment >>_CYPRESS_PASSWORD_ACO},CRN=${CRN_<< parameters.environment >>},CRN2=${CRN2_<< parameters.environment >>},CRN3=${CRN3_<< parameters.environment >>},CRN4=${CRN4_<< parameters.environment >>},CRN5=${CRN5_<< parameters.environment >>},ENV=<< parameters.environment >> \
              --config-file e2e_tests/cypress.config.ts \
              --config baseUrl=https://make-recall-decision-<< parameters.environment >>.hmpps.service.justice.gov.uk \
              --spec e2e_tests/features/e2eTests/no-recall.feature \
              --browser chrome \
              --record false
            node scripts/fix-junit-reports.js
      - store_artifacts:
          path: make-recall-decision-e2e-tests/e2e_tests/screenshots
          destination: screenshots
      - store_artifacts:
          path: make-recall-decision-e2e-tests/e2e_tests/videos
          destination: videos
      - store_artifacts:
          path: make-recall-decision-e2e-tests/e2e_tests/logs
          destination: test-logs
      - store_artifacts:
          path: make-recall-decision-e2e-tests/e2e_tests/junit
          destination: junit
      - store_test_results:
          path: make-recall-decision-e2e-tests/e2e_tests/junit

  e2e_local_test:
    machine:
      image: ubuntu-2204:current
    parallelism: << pipeline.parameters.e2e-parallelism >>
    steps:
      - run:
          name: Checkout/clone make-recall-decision-e2e-tests
          command: |
            git clone https://github.com/ministryofjustice/make-recall-decision-e2e-tests.git
            cd make-recall-decision-e2e-tests 
            git checkout $CIRCLE_BRANCH
      - run:
          name: Checkout/clone make-recall-decision-api
          command: |
            git clone https://github.com/ministryofjustice/make-recall-decision-api.git
            cd make-recall-decision-api
            git checkout main
      - run:
          name: Checkout/clone make-recall-decision-ui
          command: git clone https://github.com/ministryofjustice/make-recall-decision-ui.git
      - node/install:
          node-version: '20' # node/install doesn't have a working_directory parameter, but the .nvmrc file is in a
                             # sub-directory (make-recall-decision-e2e-tests), so we need to set the node version here
      - run:
          name: Start components
          working_directory: make-recall-decision-ui
          command: ./scripts/start-services-for-e2e-tests.sh -p
      - run:
          name: Run E2E tests
          working_directory: make-recall-decision-e2e-tests
          command: |
            npm run setup:no-audit
            echo PWD:: $PWD
            shopt -s globstar
            
            SPECS=$(circleci tests glob "e2e_tests/features/**/*.feature" | circleci tests split --split-by=timings --show-counts  | paste -sd ',')
            echo "Running feature file(s): $SPECS"

            set +e

            npx cypress run \
              --env TAGS='not @E2E and not @smoke',USERNAME=${CYPRESS_USERNAME_local},PASSWORD=${CYPRESS_PASSWORD_local},USERNAME_SPO=${CYPRESS_USERNAME_SPO_local},PASSWORD_SPO=${CYPRESS_PASSWORD_SPO_local},USERNAME_ACO=${CYPRESS_USERNAME_ACO_local},PASSWORD_ACO=${CYPRESS_PASSWORD_ACO_local} \
              --config-file e2e_tests/cypress.config.ts \
              --browser chrome \
              --record false \
              --spec $SPECS

            export E2E_RESULT=$?
            node scripts/fix-junit-reports.js

            set -e
            exit $E2E_RESULT
      - run:
          when: on_fail
          name: make-recall-decision-api - docker logs
          working_directory: make-recall-decision-api
          command: docker-compose logs
      - run:
          when: on_fail
          name: make-recall-decision-ui - docker logs
          working_directory: make-recall-decision-ui
          command: docker-compose logs
      - store_artifacts:
          path: make-recall-decision-e2e-tests/e2e_tests/screenshots
          destination: screenshots
      - store_artifacts:
          path: make-recall-decision-e2e-tests/e2e_tests/reports
          destination: reports
      - store_artifacts:
          path: make-recall-decision-e2e-tests/e2e_tests/junit
          destination: junit
      - store_test_results:
          path: make-recall-decision-e2e-tests/e2e_tests/junit

  integration_tests:
    machine:
      image: ubuntu-2204:current
    parallelism: << pipeline.parameters.e2e-parallelism >>
    steps:
      - run:
          name: Clone and checkout make-recall-decision-e2e-tests
          command: |
            git clone https://github.com/ministryofjustice/make-recall-decision-e2e-tests.git
            cd make-recall-decision-e2e-tests 
            git checkout $CIRCLE_BRANCH
      - run:
          name: Clone and checkout make-recall-decision-api
          command: |
            git clone https://github.com/ministryofjustice/make-recall-decision-api.git
            cd make-recall-decision-api
            git checkout main
      - run:
          name: Clone and checkout make-recall-decision-ui
          command: |
            git clone https://github.com/ministryofjustice/make-recall-decision-ui.git
            cd make-recall-decision-ui
            git checkout main
      - node/install:
          node-version: '20' # node/install doesn't have a working_directory parameter, but the .nvmrc file is in a
                             # sub-directory (make-recall-decision-e2e-tests), so we need to set the node version here
      - run:
          name: Start components for integration tests
          working_directory: make-recall-decision-e2e-tests
          command: ./scripts/start-services-integration.sh
      - run:
          name: Run Integration Tests
          working_directory: make-recall-decision-e2e-tests
          command: |
            npm run setup:no-audit
            echo PWD:: $PWD
            shopt -s globstar

            echo Generating specs
            SPECS=$(circleci tests glob "e2e_tests/features/**/*.feature" | circleci tests split --split-by=timings --show-counts)
            echo "Running feature file(s): $SPECS"

            set +e

            npx cypress run \
              --env=TAGS='not @E2E and not @smoke',USERNAME_PO=${int_USERNAME_PO},PASSWORD_PO=${int_PASSWORD_PO},USERNAME_SPO=${int_USERNAME_SPO},PASSWORD_SPO=${int_PASSWORD_SPO},USERNAME_ACO=${int_USERNAME_ACO},PASSWORD_ACO=${int_PASSWORD_ACO},USERNAME_PPCS=${int_USERNAME_PPCS},PASSWORD_PPCS=${int_PASSWORD_PPCS},API_CLIENT_ID=${int_API_CLIENT_ID},API_CLIENT_SECRET=${int_API_CLIENT_SECRET},MAKE_RECALL_DECISION_API_URL=${int_MAKE_RECALL_DECISION_API_URL},HMPPS_AUTH_EXTERNAL_URL=${int_HMPPS_AUTH_EXTERNAL_URL},INTEGRATION_TEST=true \
              --config-file e2e_tests/cypress.config.ts \
              --browser chrome \
              --record false \
              --spec $SPECS \

            export E2E_RESULT=$?
            node scripts/fix-junit-reports.js

            set -e
            exit $E2E_RESULT
      - run:
          when: on_fail
          name: make-recall-decision-api - docker logs
          working_directory: make-recall-decision-api
          command: docker-compose logs
      - run:
          when: on_fail
          name: make-recall-decision-ui - docker logs
          working_directory: make-recall-decision-ui
          command: docker-compose logs
      - store_artifacts:
          path: make-recall-decision-e2e-tests/e2e_tests/screenshots
          destination: screenshots
      - store_artifacts:
          path: make-recall-decision-e2e-tests/e2e_tests/reports
          destination: reports
      - store_artifacts:
          path: make-recall-decision-e2e-tests/e2e_tests/junit
          destination: junit
      - store_test_results:
          path: make-recall-decision-e2e-tests/e2e_tests/junit




