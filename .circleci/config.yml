version: 2.1

orbs:
  browser-tools: circleci/browser-tools@1.4.4
  hmpps: ministryofjustice/hmpps@5.0.4
  node: circleci/node@4.9.0
  slack: circleci/slack@4.12.5
  sonarcloud: sonarsource/sonarcloud@1.1.1

parameters:
  alerts-slack-channel:
    type: string
    default: make-recall-decisions-pipeline
  releases-slack-channel:
    type: string
    default: make-recall-decisions-pipeline
  node-version:
    type: string
    default: 18.11-browsers
  redis-version:
    type: string
    default: "6.2"
  e2e-check-local:
    type: boolean
    default: false
  e2e-check-dev:
    type: boolean
    default: false
  e2e-check-preprod:
    type: boolean
    default: false
  e2e-parallelism:
    type: integer
    default: 6
  e2e-parallelism-env:
    type: integer
    default: 1
    

slack-fail-post-step: &slack-fail-post-step
  post-steps:
    - slack/notify:
        event: fail
        branch_pattern: main
        channel: << pipeline.parameters.alerts-slack-channel >>
        custom: |
          {
            "text": "",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "‚ùå *Failure* `${CIRCLE_PROJECT_REPONAME}` - `${CIRCLE_JOB}` (Build: #${CIRCLE_BUILD_NUM}) on `${CIRCLE_BRANCH}`"
                }
              },
              {
                "type": "actions",
                "elements": [
                  {
                    "type": "button",
                    "text": { "type": "plain_text", "text": "View Job" },
                    "url": "${CIRCLE_BUILD_URL}"
                  }
                ]
              }
            ]
          }

jobs:
  e2e_local_test:
    machine:
      image: ubuntu-2004:2023.07.1
    parallelism: << pipeline.parameters.e2e-parallelism >>
    steps:
      - run:
          name: Checkout/clone make-recall-decision-e2e-tests
          command: |
            git clone https://github.com/ministryofjustice/make-recall-decision-e2e-tests.git
            cd make-recall-decision-e2e-tests 
            git checkout main
      - run:
          name: Checkout/clone make-recall-decision-api
          command: |
            git clone https://github.com/ministryofjustice/make-recall-decision-api.git
            cd make-recall-decision-api
            git checkout $CIRCLE_BRANCH
      - run:
          name: Checkout/clone make-recall-decision-ui
          command: git clone https://github.com/ministryofjustice/make-recall-decision-ui.git
      - run:
          name: Start components
          working_directory: make-recall-decision-ui
          command: ./scripts/start-services-for-e2e-tests.sh -p
      - run:
          name: Run E2E tests
          working_directory: make-recall-decision-e2e-tests
          command: |
            npm ci --no-audit
            echo PWD:: $PWD
            shopt -s globstar
            
            SPECS=$(circleci tests glob "e2e_tests/features/**/*.feature" | circleci tests split --split-by=timings --show-counts)
            echo "Running feature file(s): $SPECS"

            set +e

            npx cypress run \
              --env TAGS='not @E2E',USERNAME=${CYPRESS_USERNAME_local},PASSWORD=${CYPRESS_PASSWORD_local},USERNAME_SPO=${CYPRESS_USERNAME_SPO_local},PASSWORD_SPO=${CYPRESS_PASSWORD_SPO_local},USERNAME_ACO=${CYPRESS_USERNAME_ACO_local},PASSWORD_ACO=${CYPRESS_PASSWORD_ACO_local} \
              --config-file e2e_tests/cypress.config.ts \
              --browser chrome \
              --record false \
              --spec $SPECS

            export E2E_RESULT=$?
            node scripts/fix-junit-reports.js

            set -e
            exit $E2E_RESULT
      - run:
          when: on_fail
          name: make-recall-decision-api - docker logs
          working_directory: make-recall-decision-api
          command: docker-compose logs
      - run:
          when: on_fail
          name: make-recall-decision-ui - docker logs
          working_directory: make-recall-decision-ui
          command: docker-compose logs
      - store_artifacts:
          path: make-recall-decision-ui/e2e_tests/screenshots
          destination: screenshots
      - store_artifacts:
          path: make-recall-decision-ui/e2e_tests/reports
          destination: reports
      - store_artifacts:
          path: make-recall-decision-ui/e2e_tests/junit
          destination: junit
      - store_test_results:
          path: make-recall-decision-ui/e2e_tests/junit

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - e2e_local_test:
          context:
            - hmpps-common-vars
          <<: *slack-fail-post-step
